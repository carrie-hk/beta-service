name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: linux/amd64

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker buildx build --platform=linux/amd64 -t betaservice . --file Dockerfile
